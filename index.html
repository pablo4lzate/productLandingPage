<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yompa's Equipment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header" class="sticky">
      <img id="header-img" src="https://imgur.com/9QS8Mtn.png">
      <nav id="nav-bar">
        <ul>
          <a class="nav-link" id="menu" href="#products">Our Products</a></li>
          <a class="nav-link" id="menu" href="#pricing">Pricing</a></li>
          <a class="nav-link" id="menu" href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <div id="hero-text">
        <h1 id="hero-title">Yompa's Gymnasium Equipment</h1>
        <p>Pumping iron never felt so Satisfying  </p>
      </div>
      <div id="hero-img-section">
        <img id="hero-img" src="https://imgur.com/z1SOI3B.jpg">
        <img id="hero-img2" src="https://imgur.com/KaNQEl2.jpg">
        <img id="hero-img3" src="https://imgur.com/KaNQEl2.jpg">
    </section>
    <section id="products">
      <h1>Check out our products!</h1>
      <div id="video-div">
        <iframe id="video" width="80%" height="100%" src="https://www.youtube.com/embed/6Lrd6hpSly8?si=v2xBRB2W8uD33_31" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div> 
    </section>
    <section id="pricing">
      <h1>Our Pricing</h1>
      <div id="pricing-images">
        <div>
          <img id="pricing-img" src="https://imgur.com/57NPlQ3.png">
          <h2>Dumbells // Starting at <span id="accent">$15</span></h2>
        </div>
        <div>
          <img id="pricing-img" src="https://imgur.com/usEnjey.png">
          <h2>Cardio Equipment // Starting at <span id="accent">$100</span></h2>
        </div>
        <div>
          <img id="pricing-img" src="https://imgur.com/j8smy73.png">
          <h2>Barbell Racks // Starting at <span id="accent">$75</span></h2>
        </div>
      </div>
    </section>
    <section id="contact">
      <h1>Contact Us</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <fieldset>
          <label for="email" id="email-label">Enter your Email:<input id="email" name="email" type="email" required placeholder="Ex. Paul.Smith@yourmail.com" />
          </label>
          <label for="text" id="text-label">Enter your message:<textarea id="user-textbox" name="qustion" rows="3" cols="30" placeholder="Dear Yompa..."></textarea>
          </label>
          <div class="submit">
            <input id="submit" type="submit" value="Send Message">
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
